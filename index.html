<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <form action="connect.php" method="post">

        <h1>Apply for a position</h1>
        <p>Please complete the form below to apply for a position with us.</p><hr>

        <div class="form-row">
            <label for="fname">Name</label>
            <div class="name">
                <input placeholder="Naruto" type="text" name="fname" id="fname" required/>
                <input placeholder="Uzumaki" type="text" name="lname" id="lname"/>
            </div>
        </div>

        <div class="form-row">
            <label for="email">Email</label>
            <input placeholder="example123@xyzmail.com" type="email" name="email" id="email" required/>
        </div>

        <div class="form-row">
            <label for="phone">Mobile Number</label>
            <select name="c-code" id="c-code">
                <option value="">Select</option>
                <option value="91">India : +91 </option>
            </select>
            <input type="number" name="phone" id="phone" onblur="check()" required/>
        </div>
        
        <div class="form-row">
            <label for="linkedin">LinkedIn Profile</label>
            <input placeholder="https://www.linkedin.com/in/example" type="url" name="linkedin" id="linkedin" required/>
        </div>

        <div class="form-row">
            <label for="drupal">Drupal Profile</label>
            <input placeholder="https://www.drupal.org/u/example" type="url" name="drupal" id="drupal"/>
        </div>

        <div class="form-row">
            <label for="position">Position Applying for</label>
            <input placeholder="Associate Software Developer" type="text" name="position" id="position" required/>
        </div>

        <div class="form-row col-2">
            <label for="start">When can you start?</label>
            <select name="start" id="start" required>
                <option value="">Select</option>
                <option value="0">Immediately</option>
                <option value="15">After 15 days</option>
                <option value="30">After 30 days</option>
                <option value="45">After 45 days</option>
            </select>

            <label for="city">Current city</label>
            <div class="inputarea">
                <input type="radio" name="currentCity" value="delhi" id="delhi" onclick="hide()">
                <label for="delhi">Delhi</label><br>
                <input type="radio" name="currentCity" value="other" id="other" onclick="show()">
                <label for="other">Other</label>
            </div>
        </div>

        <div class="form-row col-2" id="optional">
            <label for="cityName">City Name</label>
            <input placeholder="" type="text" name="cityName" id="cityName">

            <label>Are you willing to relocate?</label>
            <div class="inputarea">
                <input type="radio" name="relocate" value="yes" id="yes">
                <label for="yes">Yes</label><br>
                <input type="radio" name="relocate" value="no" id="no">
                <label for="no">No</label><br>
                <input type="radio" name="relocate" value="not sure" id="notsure">
                <label for="notsure">Not Sure</label>
            </div>
        </div>

        <div class="form-row">
            <label for="lastCompany">Last company you worked for</label>
            <input placeholder="" type="text" name="lastCompany" id="lastCompany">
        </div>

        <div class="form-row">
            <label for="comments">Comments</label>
            <input placeholder="" type="text" name="comments" id="comments">
        </div>

        <div class="form-row">
            <button type="submit">Submit</button>
        </div>
        
    </form>

    <script>
         function hide(){
             document.getElementById("optional").style.display = "none";
         }

         function show(){
             document.getElementById("optional").style.display = "flex";
         }
        
        function check(){
             let num = document.getElementById("phone").value;
             if(num>9999999999 || num<6666666666){
                 alert("Invalid Phone Number")
             }
         }
    </script>
</body>
</html>
